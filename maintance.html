<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الموقع تحت الصيانة</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Tajawal', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
  <!-- خط عربي جميل -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen px-4 text-white">

  <div class="glass max-w-xl p-8 text-center shadow-lg">
    <h1 class="text-4xl font-bold mb-4">🚧 الموقع تحت الصيانة</h1>
    <p class="text-lg mb-6">نقوم حالياً ببعض أعمال الصيانة والتحسينات. نرجو المحاولة لاحقاً.</p>
    <div class="text-sm text-gray-200">شكراً لتفهمك 🙏</div>
  </div>

</body>
</html>
