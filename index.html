      * {

      /* Enhanced Animated Background */
      .animated-bg {
        background: linear-gradient(
          -45deg,
          #c20a72,
          #764ba2,
          #040004,
          #0d0a0a,
          #4facfe,
          #0f1b1c
        );
        /* background: linear-gradient(-45deg, #F5F3EF, #764ba2, #040004, #FAFAF9, #4facfe, #0f1b1c); */

        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Enhanced Floating particles */
      .particle {
        position: absolute;
        border-radius: 50%;
        pointer-events: none;
        opacity: 0.1;
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        33% {
          transform: translateY(-30px) rotate(120deg);
        }
        66% {
          transform: translateY(-60px) rotate(240deg);
        }
      }

      /* Glass morphism */
      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        /* box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1); */
        box-shadow: 0 25px 45px rgba(236, 51, 51, 0.1);
      }

      /* Neon glow effect */
      /* .neon-glow {
        box-shadow: 0 0 10px rgba(224, 4, 140, 0.16),
          0 0 5px rgba(217, 177, 199, 0.3), 0 0 3px rgba(244, 244, 247, 0.2);
      } */

      /* Enhanced Gallery Styles */
      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1rem;
        padding: 1rem;
      }

      .gallery-item {
        position: relative;
        border-radius: 15px;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
      }

      .gallery-item:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }

      .gallery-item img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        transition: transform 0.6s ease;
      }

      .gallery-item:hover img {
        transform: scale(1.1);
      }

.highlighted-section {
  transform: scale(1.05);
  backdrop-filter: blur(8px);
  box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 1rem;
  padding: 1.5rem;
  background: rgba(255, 255, 255, 0.05);
  transition: all 0.5s ease-in-out;
}

      .gallery-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.8) 0%,
          transparent 60%
        );
        opacity: 0;
        transition: opacity 0.3s ease;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 1.5rem;
      }

      .gallery-item:hover .gallery-overlay {
        opacity: 1;
      }

      /* Lightbox Styles */
      .lightbox {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .lightbox.active {
        opacity: 1;
        visibility: visible;
      }

      .lightbox-content {
        max-width: 90vw;
        max-height: 90vh;
        position: relative;
      }

      .lightbox img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border-radius: 10px;
      }

      .lightbox-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        font-size: 24px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .lightbox-nav:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-50%) scale(1.1);
      }

      .lightbox-prev {
        left: -70px;
      }
      .lightbox-next {
        right: -70px;
      }

      .lightbox-close {
        position: absolute;
        top: -50px;
        right: 0;
        background: none;
        border: none;
        color: white;
        font-size: 30px;
        cursor: pointer;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        transition: all 0.3s ease;
      }

      .lightbox-close:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: rotate(90deg);
      }

      /* Filter Buttons */
      .filter-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 0.25rem;
      }

      .filter-btn.active {
        background: linear-gradient(45deg, #6366f1, #ec4899);

      }

      .filter-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      /* View Toggle */
      .view-toggle {
        display: flex;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 25px;
        padding: 0.25rem;
      }

      .view-btn {
        padding: 0.5rem 1rem;
        border: none;
        background: none;
        color: white;
        cursor: pointer;
        border-radius: 20px;
        transition: all 0.3s ease;
      }

      .view-btn.active {
        background: linear-gradient(45deg, #6366f1, #ec4899);
      }

      /* List View */
      .gallery-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .gallery-list .gallery-item {
        display: flex;
        height: 150px;
      }

      .gallery-list .gallery-item img {
        width: 200px;
        height: 150px;
        flex-shrink: 0;
      }

      .gallery-list .gallery-info {
        flex: 1;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      /* Loading Animation */
      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Smooth transitions */
      .smooth-transition {
        transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      /* Card hover effects */
      .card-3d {
        transform-style: preserve-3d;
        transition: transform 0.6s;
      }

      .card-3d:hover {
        transform: rotateY(5deg) rotateX(5deg);
      }

      /* Toggle animation */
      .toggle-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.5s ease-in-out;
      }

      .toggle-content.active {
        max-height: 1000px;
      }

      /* Modal animations */
      .modal-backdrop {
        backdrop-filter: blur(10px);
        background: rgba(0, 0, 0, 0.5);
      }

      .modal-scale {
        transform: scale(0.7);
        transition: transform 0.3s ease;
      }

      .modal-scale.show {
        transform: scale(1);
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .gallery-grid {
          grid-template-columns: 1fr;
          padding: 0.5rem;
        }

        .lightbox-nav {

          font-size: 18px;
        }

          left: -50px;
        }
        .lightbox-next {
          right: -50px;
        }
      }

        .matchMedia("(prefers-color-scheme: dark)")
        .addEventListener("change", (event) => {
          if (event.matches) {
            document.documentElement.classList.add("dark");
          } else {
            document.documentElement.classList.remove("dark");
          }
        });

      // Initialize the app
    init();

    
  window.scrollToSection = function(id) {
  const $target = $('#' + id);

  if ($target.length > 0) {
    // تمرير ناعم إلى العنصر
    const yOffset = -50;
    const y = $target[0].getBoundingClientRect().top + window.pageYOffset + yOffset;
    window.scrollTo({ top: y, behavior: 'smooth' });
   
    $target
      .addClass('highlighted-section transition-all duration-500 ease-in-out');

    // إزالة التأثير بعد وقت
    setTimeout(function () {
      $target.removeClass('highlighted-section');
    }, 2000);
  }
};
    
    const hash = window.location.hash;
    if (hash) {
      const id = hash.replace("#", "");
      scrollToSection(id);
    }


    </script>
