    <style>

        * { font-family: 'Cairo', sans-serif; }
        
        /* Enhanced Animated Background */
        .animated-bg {
            background: linear-gradient(-45deg, #c20a72, #764ba2, #040004, #0d0a0a, #4facfe, #0f1b1c);
            /* background: linear-gradient(-45deg, #F5F3EF, #764ba2, #040004, #FAFAF9, #4facfe, #0f1b1c); */

            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Enhanced Floating particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(-60px) rotate(240deg); }
        }
        
        /* Glass morphism */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            /* box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1); */
            box-shadow: 0 25px 45px rgba(236, 51, 51, 0.1);

        }
        
        /* Neon glow effect */
        .neon-glow {
            box-shadow: 0 0 10px rgba(224, 4, 140, 0.16),
                       0 0 5px rgba(217, 177, 199, 0.3),
                       0 0 3px rgba(244, 244, 247, 0.2);
        }
        
        /* Enhanced Gallery Styles */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }
        
        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .gallery-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.6s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        
        .gallery-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1.5rem;
        }
        
        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }
        
        /* Lightbox Styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }
        
        .lightbox-content {
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
        }
        
        .lightbox img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }
        
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 24px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.1);
        }
        
        .lightbox-prev { left: -70px; }
        .lightbox-next { right: -70px; }
        
        .lightbox-close {
            position: absolute;
            top: -50px;
            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }
        
        /* Filter Buttons */
        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.25rem;
        }
        
        .filter-btn.active {
            background: linear-gradient(45deg, #6366f1, #ec4899);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }
        
        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        /* View Toggle */
        .view-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 0.25rem;
        }
        
        .view-btn {
            padding: 0.5rem 1rem;
            border: none;
            background: none;
            color: white;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        .view-btn.active {
            background: linear-gradient(45deg, #6366f1, #ec4899);
        }
        
        /* List View */
        .gallery-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .gallery-list .gallery-item {
            display: flex;
            height: 150px;
        }
        
        .gallery-list .gallery-item img {
            width: 200px;
            height: 150px;
            flex-shrink: 0;
        }
        
        .gallery-list .gallery-info {
            flex: 1;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Smooth transitions */
        .smooth-transition {
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        /* Card hover effects */
        .card-3d {
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        
        .card-3d:hover {
            transform: rotateY(5deg) rotateX(5deg);
        }
        
        /* Toggle animation */
        .toggle-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
        
        .toggle-content.active {
            max-height: 1000px;
        }
        
        /* Modal animations */
        .modal-backdrop {
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.5);
        }
        
        .modal-scale {
            transform: scale(0.7);
            transition: transform 0.3s ease;
        }
        
        .modal-scale.show {
            transform: scale(1);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
                padding: 0.5rem;
            }
            
            .gallery-list .gallery-item {
                flex-direction: column;
                height: auto;
            }
            
            .gallery-list .gallery-item img {
                width: 100%;
                height: 200px;
            }
            
            .lightbox-nav {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            
            .lightbox-prev { left: -50px; }
            .lightbox-next { right: -50px; }
        }
    </style>

        // Gallery state
        let currentFilter = 'all';
        let currentView = 'grid';
        let currentLightboxIndex = 0;
        let visibleImages = 6;
        let filteredImages = images;

        // Initialize the application
        function init() {
            renderGallery();
            renderPackages();
            setupEventListeners();
        }

        // Render gallery
        function renderGallery() {
            const container = document.getElementById('galleryContainer');
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            
            // Filter images
            filteredImages = currentFilter === 'all' 
                ? images 
                : images.filter(img => img.category === currentFilter);
            
            // Clear container
            container.innerHTML = '';
            
            // Set view class
            container.className = currentView === 'grid' ? 'gallery-grid' : 'gallery-list';
            
            // Render visible images
            const imagesToShow = filteredImages.slice(0, visibleImages);
            
            imagesToShow.forEach((image, index) => {
                const item = createGalleryItem(image, index);
                container.appendChild(item);
            });
            
            // Show/hide load more button
            loadMoreBtn.style.display = visibleImages >= filteredImages.length ? 'none' : 'block';
        }

        // Create gallery item
        function createGalleryItem(image, index) {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            item.onclick = () => openLightbox(index);
            
            if (currentView === 'grid') {
                item.innerHTML = `
                    <img src="${image.src}" alt="${image.title}" loading="lazy">
                    <div class="gallery-overlay">
                        <h3 class="text-white text-lg font-bold">${image.title}</h3>
                        <p class="text-white/80 text-sm">${image.description}</p>
                        <div class="flex gap-2 mt-2">
                            <span class="bg-primary/50 text-white px-2 py-1 rounded-full text-xs">${getCategoryName(image.category)}</span>
                        </div>
                    </div>
                `;
            } else {
                item.innerHTML = `
                    <img src="${image.src}" alt="${image.title}" loading="lazy">
                    <div class="gallery-info">
                        <h3 class="text-white text-lg font-bold mb-2">${image.title}</h3>
                        <p class="text-white/80 text-sm mb-2">${image.description}</p>
                        <span class="bg-primary/50 text-white px-2 py-1 rounded-full text-xs">${getCategoryName(image.category)}</span>
                    </div>
                `;
            }
            
            return item;
        }

        // Get category name in Arabic
        function getCategoryName(category) {
            const names = {
                'portraits': 'بورتريه',
                'weddings': 'أفراح',
                'events': 'مناسبات',
                'nature': 'طبيعة'
            };
            return names[category] || category;
        }

        // Render packages
        function renderPackages() {
            const container = document.getElementById('packagesContainer');
            container.innerHTML = '';
            
            packages.forEach((package, index) => {
                const packageEl = createPackageElement(package, index);
                container.appendChild(packageEl);
            });
        }

        // Create package element
        function createPackageElement(package, index) {
            const div = document.createElement('div');
            div.className = 'relative glass rounded-2xl overflow-hidden neon-glow card-3d';
            
            const badgeHtml = package.badge ? `
                <div class="absolute top-0 right-0 bg-gradient-to-l from-${package.color} to-secondary text-white px-4 py-2 rounded-bl-2xl text-sm font-bold">
                    <i class="fas fa-crown mr-1"></i>${package.badge}
                </div>
            ` : '';
            
            div.innerHTML = `
                ${badgeHtml}
                <button onclick="togglePackage(${index + 1})" class="w-full p-6 text-right flex justify-between items-center hover:bg-white/10 smooth-transition ${package.badge ? 'pt-12' : ''}">
                    <div>
                        <h3 class="text-xl font-bold text-white">${package.title}</h3>
                        <p class="text-white/80">${package.description}</p>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="bg-${package.color} text-white px-4 py-2 rounded-full font-bold">${package.price}</span>
                        <i class="fas fa-chevron-down text-white toggle-icon-${index + 1} smooth-transition"></i>
                    </div>
                </button>
                <div class="toggle-content px-6 pb-6" id="package-${index + 1}">
                    <div class="space-y-3">
                        ${package.items.map(item => `
                            <div class="flex items-center gap-3 text-white/90">
                                <i class="fas fa-${item.icon} text-${item.color}"></i>
                                <span>${item.text}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            return div;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    visibleImages = 6;
                    renderGallery();
                });
            });
            
            // View toggle
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentView = btn.dataset.view;
                    renderGallery();
                });
            });
            
            // Load more button
            document.getElementById('loadMoreBtn').addEventListener('click', loadMoreImages);
            
            // Keyboard navigation for lightbox
            document.addEventListener('keydown', (e) => {
                if (document.getElementById('lightbox').classList.contains('active')) {
                    if (e.key === 'Escape') closeLightbox();
                    if (e.key === 'ArrowLeft') nextImage();
                    if (e.key === 'ArrowRight') prevImage();
                }
            });
        }

        // Load more images
        function loadMoreImages() {
            const btn = document.getElementById('loadMoreBtn');
            const loadText = btn.querySelector('.load-text');
            const loading = btn.querySelector('.loading');
            
            loadText.classList.add('hidden');
            loading.classList.remove('hidden');
            
            setTimeout(() => {
                visibleImages += 6;
                renderGallery();
                loadText.classList.remove('hidden');
                loading.classList.add('hidden');
            }, 1000);
        }

        // Lightbox functions
        function openLightbox(index) {
            currentLightboxIndex = index;
            const lightbox = document.getElementById('lightbox');
            const image = document.getElementById('lightboxImage');
            const title = document.getElementById('lightboxTitle');
            const description = document.getElementById('lightboxDescription');
            
            const currentImage = filteredImages[index];
            image.src = currentImage.src;
            title.textContent = currentImage.title;
            description.textContent = currentImage.description;
            
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function nextImage() {
            currentLightboxIndex = (currentLightboxIndex + 1) % filteredImages.length;
            updateLightboxImage();
        }

        function prevImage() {
            currentLightboxIndex = (currentLightboxIndex - 1 + filteredImages.length) % filteredImages.length;
            updateLightboxImage();
        }

        function updateLightboxImage() {
            const image = document.getElementById('lightboxImage');
            const title = document.getElementById('lightboxTitle');
            const description = document.getElementById('lightboxDescription');
            
            const currentImage = filteredImages[currentLightboxIndex];
            image.src = currentImage.src;
            title.textContent = currentImage.title;
            description.textContent = currentImage.description;
        }

        // Toggle packages
        function togglePackage(packageNum) {
            const content = document.getElementById(`package-${packageNum}`);
            const icon = document.querySelector(`.toggle-icon-${packageNum}`);
            
            if (content.classList.contains('active')) {
                content.classList.remove('active');
                icon.style.transform = 'rotate(0deg)';
            } else {
                // Close all other packages
                for (let i = 1; i <= packages.length; i++) {
                    if (i !== packageNum) {
                        const otherContent = document.getElementById(`package-${i}`);
                        const otherIcon = document.querySelector(`.toggle-icon-${i}`);
                        if (otherContent) otherContent.classList.remove('active');
                        if (otherIcon) otherIcon.style.transform = 'rotate(0deg)';
                    }
                }
                
                content.classList.add('active');
                icon.style.transform = 'rotate(180deg)';
            }
        }

        // Modal functions
        function openBookingModal() {
            const modal = document.getElementById('bookingModal');
            const modalContent = modal.querySelector('.modal-scale');
            
            modal.classList.remove('hidden');
            setTimeout(() => {
                modalContent.classList.add('show');
            }, 10);
        }

        function closeBookingModal() {
            const modal = document.getElementById('bookingModal');
            const modalContent = modal.querySelector('.modal-scale');
            
            modalContent.classList.remove('show');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        // Form submission
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitButton = this.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            
            submitButton.textContent = 'جاري الإرسال...';
            submitButton.disabled = true;
            
            setTimeout(() => {
                submitButton.textContent = 'تم الإرسال بنجاح ✅';
                submitButton.className = submitButton.className.replace('from-primary to-accent', 'from-green-500 to-green-600');
                
                setTimeout(() => {
                    closeBookingModal();
                    submitButton.textContent = originalText;
                    submitButton.disabled = false;
                    submitButton.className = submitButton.className.replace('from-green-500 to-green-600', 'from-primary to-accent');
                    this.reset();
                }, 2000);
            }, 1500);
        });

        // Close modal when clicking outside
        document.getElementById('bookingModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeBookingModal();
            }
        });

        // Dark mode support
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Initialize the app
        init();
    </script>
