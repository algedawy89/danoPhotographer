<script>
	
    const privacyData = {
  title: "سياسة الخصوصية",
  privacy: [
    { icon: "check", color: "success", text: "لا يتم النشر إلا بعد إذن العروسة." },
    { icon: "check", color: "success", text: "جميع الصور المنشورة تم السماح بها من العرايس." },
    { icon: "check", color: "success", text: "يتم الحرص على تشغيل العرض التشويقي في القاعة." },
  ],
  notesTitle: "ملاحظات مهمة",
  notes: [
    { icon: "circle-exclamation", color: "secondary", text: "لتأكيد الحجز: دفع نصف المبلغ إلى حساب الكريمي." },
    { icon: "hand-holding-dollar", color: "primary", text: "استلام بقية المبلغ قبل بدء التصوير، لا يتم التصوير إلا بعد سداد المبلغ بالكامل." },
    { icon: "clock", color: "yellow-300", text: "أي زيادة في ساعات التصوير: الساعة بـ <strong>10 ألف</strong>." },
    { icon: "calendar-check", color: "green-400", text: "يتم تسليم الصور بعد <strong>شهر ونصف</strong> من تاريخ الزفاف." },
    { icon: "ban", color: "danger", text: "لا يتم تثبيت الحجز إلا بدفع عربون، وإلا يعتبر الحجز ملغي." },
    { icon: "money-bill-wave", color: "red-400", text: "لا يتم إعادة العربون في حال الإلغاء." },
  ],
  warningTitle: "تنبيهات العروض الخاصة بـ 2025",
  warning: {
    text: `عروض تصوير عرائسي الجميلات 2025 👰🏻😻 متوفرة بنظام الساعات.<br>
    تكلفة التوصيل على الزبون حسب المنطقة.`,
    extras: [
      { icon: "stopwatch", color: "warning", text: "ساعة تصوير + تسليم ذاكرة: <strong class='text-success'>20 ألف</strong>" },
      { icon: "clock", color: "warning", text: "ساعتين تصوير + فيديو + تسليم الذاكرة: <strong class='text-success'>35 ألف</strong>" }
    ]
  }
};



function renderPrivacyContent(data) {
  const container = document.getElementById("privacy-content");

  const renderList = (list) => {
    return `
      <ul class="space-y-2 text-white/90 leading-relaxed">
        ${list.map(item => `
          <li>
            <i class="fa-solid fa-${item.icon} text-${item.color} mr-2"></i> ${item.text}
          </li>
        `).join('')}
      </ul>
    `;
  };

  const renderWarningExtras = data.warning.extras.map(extra => `
    <span class="block mt-2">
      <i class="fa-solid fa-${extra.icon} text-${extra.color} mr-1"></i> ${extra.text}
    </span>
  `).join('');

  container.innerHTML = `
    <h1 class="text-3xl font-bold bg-white/10 rounded-lg py-3 text-center text-primary mb-4">${data.title}</h1>
    ${renderList(data.privacy)}

    <h2 class="text-2xl bg-white/10 rounded-lg py-3 text-center font-bold text-warning mt-8 mb-2">${data.notesTitle}</h2>
    ${renderList(data.notes)}

    <h2 class="text-2xl font-bold bg-white/50 shadow-sm rounded-lg py-3 text-center text-danger mt-8 mb-2">${data.warningTitle}</h2>
    <p class="text-white/80 leading-relaxed">
      ${data.warning.text}
      ${renderWarningExtras}
    </p>
  `;
}

document.addEventListener("DOMContentLoaded", () => {
  renderPrivacyContent(privacyData);
});


</script>
